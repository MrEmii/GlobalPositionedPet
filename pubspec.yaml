name: gpp
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  http: ^0.12.2
  latlong: any
  flutter_map: any
  geolocator: ^5.3.2+2
  provider: any
  image_picker: ^0.6.7+4
  sqflite: ^1.3.1
  flutter_image: ^3.0.0
  cached_network_image: ^2.2.0+1
  extended_image: ^0.9.0



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family:  GPPIcons
      fonts:
      - asset: assets/fonts/icons/GPPIcons.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Black.ttf
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
        - asset: assets/fonts/poppins/Poppins-Light.ttf
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          style: normal